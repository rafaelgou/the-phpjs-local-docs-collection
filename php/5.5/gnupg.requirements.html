  <h2 class="title">Requirements</h2>
  <p class="para">
   The gnupg extension requires PHP 4.3.
   To use this extension in an OO style, PHP 5 is required.
  </p>
  <p class="para">
   This extension requires the <a href="http://www.gnupg.org/related_software/gpgme/" class="link external">&raquo;&nbsp;gpgme library</a>
  </p>
